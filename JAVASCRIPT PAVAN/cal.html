<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<body>
    <input type="text1" id="value1" placeholder="Enter value1">
    <input type="text1" id="value2"placeholder="Enter value1">

    <button id="btn">Click To ADD</button><br/>
    <p id="dis"> </p>


<script>

    document.getElementById("btn").onclick=addTwoNumbers();

    function addTwoNumbers()
    {

    let a = document.getElementById("value1").value;
    let b = document.getElementById("value2").value;
    let res = parse(a)+parse(b);
        document.getElementById("dis").innerHTML=res;

    }



</script>
    
</body>
</html>
